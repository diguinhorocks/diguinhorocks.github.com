<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Javascript collision detect with gravity</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/lottery.css">
</head>
<body onload="init()">
 
    <style type="text/css">
        canvas {

        position: absolute;

        height: 300px;
        width: 300px;
        left: 0;
        top:0;
        z-index: -100;
        
        border-radius: 200px;
    } 
    </style>

    <div class="wrapper">
        <div class="globe-wrap">
              <div class="top"></div>
              <div class='globe back'>
                
                <div class='spoke spoke5'></div>
                <div class='spoke spoke9'></div>
                <div class='spoke spoke13'></div>
                <div class='centre'></div>
              </div>
              <div class="vault"></div>
              <div class='bottom'></div>
              <div class='bottom2'></div>
              <div class="support-pipe"></div>
        </div>
    </div>
    <script type="text/javascript" src="javascripts/lottery.js"></script>
</body>
</html>
